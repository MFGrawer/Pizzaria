<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="logo_top">
            <img src="imagens/Logo.png" alt="logotipo do cabeçalho">
        </div>

        <nav class="menu">
    
                <a href="#">Home</a></li>
                <a href="#">Ranking</a></li>
                <a href="#">Promoção</a></li>
                <a href="#">Contato</a></li>
            
        </nav>
    </header>

    <!-- div é uma tag de divisão e o span é uma tag de texto
tag nav é de navegação, no caso acima, os elementos serão de navegação

usa a tag "a" como referência para ir para navegação
# é quando eu não vinculo o link  para onde está indo 
    -->

    <main class="conteudo">
        <section class="principal">      
        
        <div class="card" id="delivery"> 
            <h2 class="card-texto">Envio grátis <span> comprando</span> 2 pizzas</h2>
            
            <a href="https://google.com/">
            <img
              src="imagens/delivery.png"
              alt="Descrição do que a imagem representa ou exibe."/>
            </a>
        </div>
    

        <div class="cardapio">
          
            <div class="titulo_cardapio"> <h2>Cardápio de Pizzas</h2></div>
          
            <div class="texto_imagem">
            
                <div class="sabores">
                    <h3>TOP 5</h3>
          
                    <ol>
                        <li>Frango e Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>

                <div class="falling01">
                    <img src="imagens/PizzaFalling.png" alt="Cascata de pizzas."/>
                </div>
            </div>
        </div>

        </section>
    </main>
   
    <footer>

        <div class="base">
            <p>Home</p>
            <p>Ranking</p>
            <p>Promoção</p>
            <p>Contato</p>
        </div>
   
        <div class="logo_botton">
            <img src="imagens/Logo.png" alt="logotipo do rodapé">
        </div>    
    
    </footer>

</body>
</html>
